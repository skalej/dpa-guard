apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: dpa
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        Kubernetes:
          mountPath: "kubernetes"
          role: "dpa-eso"
          serviceAccountName: "external-secrets-sa"