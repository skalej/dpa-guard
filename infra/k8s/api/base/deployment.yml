apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpa-api
  namespace: dpa
  labels:
    app: dpa-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dpa-api
  template:
    metadata:
      labels:
        app: dpa-api
    spec:
      containers:
        - name: api
          image: dpa-guard-api
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: dpa-api-config
            - secretRef:
                name: dpa-api-secrets

      readinessProbe:
        httpGet:
          path: /health/ready
          port: http
        initialDelaySeconds: 10
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /health/live
          port: http
        initialDelaySeconds: 10
        periodSeconds: 10

      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"