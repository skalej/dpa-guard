apiVersion: batch/v1
kind: Job
metadata:
  name: dpa-api-migrate
  namespace: dpa
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: dpa-guard-api:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: DPA_DATABASE_HOST
              value: postgresql.dpa.svc.cluster.local          
            - name: DPA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: password
            - name: DPA_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: username
          command: ["sh", "-c"]
          args:
            - alembic upgrade head
