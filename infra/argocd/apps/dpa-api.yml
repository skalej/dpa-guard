apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dpa-api
  namespace: argocd
spec:
  project: dpa-guard
  source:
    repoURL: https://github.com/skalej/dpa-guard.git
    targetRevision: main
    path: infra/k8s/api/overlays/dev # Change to 'overlays/prod' for production
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dpa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
