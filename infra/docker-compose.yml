services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dpa
      POSTGRES_PASSWORD: dpa
      POSTGRES_DB: dpa_guard
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
  
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 1m30s
      timeout: 3s
      retries: 5

  minio_init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set localminio http://minio:9000 minio minio123456 &&
      mc mb -p local/dpa-guard || true &&
      echo 'MinIO bucket dpa-guard is ready.'
      "
volumes:
  pgdata:
  miniodata: